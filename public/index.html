<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUBAN Validator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/logo_color.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="dark-mode">
    <!-- Header Start -->
    <header
      class="d-flex justify-content-around align-items-center border-2 border-bottom"
    >
      <div class="container-fluid">
        <div class="row align-items-center justify-content-between">
          <!-- Logo -->
          <div
            class="col col-lg-1 p-1 zoomIn"
            id="logo-container"
            role="button"
          >
            <img src="./assets/img/logo_color.svg" alt="" class="img-fluid" />
          </div>

          <!-- Project Title -->
          <div class="col-8 p-1 d-flex justify-content-center">
            <span class="mt-2 fw-bolder h3" id="project-title"
              >NUBAN Validator</span
            >
          </div>

          <!-- Theme Toggle -->
          <div class="col col-lg-1 p-1 mb-2 zoomIn">
            <div class="d-flex justify-content-end">
              <i
                class="bi bi-lightbulb-fill theme-bulb"
                data-state="true"
                id="theme-toggle"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main Content Start -->
    <main class="">
      <div class="container px-4 mt-5">
        <!-- Account Number Input -->
        <div class="row gx-5 justify-content-center">
          <div class="col-lg-8">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="account-number"
                placeholder=" "
              />
              <label for="account-number">Enter Account Number</label>
            </div>
          </div>
        </div>

        <!-- Possible Banks -->
        <div class="container my-5" id="possible-banks"></div>
      </div>
    </main>
    <!-- Main Content End -->
  </body>
  <script src="./assets/js/NubanValidatorClass.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
